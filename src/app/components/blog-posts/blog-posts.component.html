<div class="card mb-4" *ngFor="let post of posts | paginate: { itemsPerPage: 2, currentPage: p }">
    <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
    <div class="card-body">
        <h2 class="card-title">{{post.title}}</h2>
        <p class="card-text text-wrap">{{post.body}}</p>
        <a [routerLink] = "['/posts', post.id]" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ post.date | date }} 
        by <a href="#"> {{ post.author }} </a>
    </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
